<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet Template Starter Files</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="img/Logo.svg" alt="logo da empresa Meeet"></div>
        <div class="img-top">
            <div class="img-left"><img src="img/User Avatar 3.svg" alt=""></div>
            <div class="img-rigth"><img src="img/User Avatar 2.svg" alt=""></div>
        </div>
        
        <div class="text">
        
            <h1>Meeet New Entrepreneurs</h1>
            <div class="img-3">
                <img src="img/User Avatar 5.svg" alt="">
            </div>
        </div>
        <div class="paragraph">
            <p>Meet is a new social media platform for entrepreneurs to connect and socialize.</p>
            <div class="img-bottom"><img src="img/User Avatar 6.svg" alt=""></div>
        </div>
        
        <div class="btn">
            <button>Get notified at launch</button>
        </div>
        
        <div class="box">
            <div class="social-media">
                <img src="img/Twitter.svg" alt="">
                <p>Follow us on Twitter</p>
            </div>
            <div class="img-4"><img src="img/User Avatar 4.svg" alt=""></div>
        </div>
    </div>
    
</body>
</html>
